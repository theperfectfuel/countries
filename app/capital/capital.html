<div class="countryName">{{country}}</div>
<p>Population: {{population | number}}</p>
<p>Area: {{area | number}} Sq Kilometers</p>
<p>Capital: {{capital}}</p>
<p>Population of Capital: {{capitalPopulation | number}}</p>
<p>
	Neighbors: 
	<span ng-repeat="neighbor in neighborData"> 
		<a href="#/countries/{{neighbor.countryCode}}"> {{neighbor.countryName}}, </a>
	</span>
</p>

<img ng-src="http://www.geonames.org/img/country/250/{{upcaseCode}}.png" />


<img width="300px" ng-src="http://www.geonames.org/flags/x/{{lowcaseCode}}.gif" />
