<h2>This is COUNTRIES</h2>

<div class="table-content">

	<table class="pure-table pure-table-striped">
			<thead>
				<tr>
					<th>Country Name</th>
					<th>Country Code</th>
					<th>Capital</th>
					<th>Area (Km sq)</th>
					<th>Population</th>
					<th>Continent</th>
				</tr>
			</thead>

			<tbody>
				<tr ng-repeat="country in countriesList">
					<td><a href="#/countries/{{country.countryCode}}">{{country.countryName}}</a></td>
					<td>{{country.countryCode}}</td>
					<td>{{country.capital}}</td>
					<td>{{country.areaInSqKm | number}}</td>
					<td>{{country.population | number}}</td>
					<td>{{country.continent}}</td>
				</tr>
			</tbody>

	</table>

	<div class="padding1">
		<a href="#/home" class="pure-button pure-button-primary">Home</a>
	</div>

</div>
